<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2D Fighting Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    
  <canvas id="gameCanvas"></canvas>

  <div id="characterSelectScreen" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100;">
    <h2 style="color: white; font-size: 40px; margin-bottom: 30px;">Choose Your Characters!</h2>
    
    <div style="display: flex; gap: 80px;">
      <div style="text-align: center;">
        <h3 style="color: white; font-size: 30px; margin-bottom: 20px;">Player 1</h3>
        <div id="player1ColorOptions" style="display: flex; gap: 15px; justify-content: center;">
          <div class="color-box" data-color="#FF6347" style="background-color: #FF6347;"></div>
          <div class="color-box" data-color="#4682B4" style="background-color: #4682B4;"></div>
          <div class="color-box" data-color="#32CD32" style="background-color: #32CD32;"></div>
          <div class="color-box" data-color="#FFD700" style="background-color: #FFD700;"></div>
          <div class="color-box" data-color="#8A2BE2" style="background-color: #8A2BE2;"></div>
        </div>
        <div id="player1Preview" style="width: 80px; height: 80px; background-color: #FF6347; margin: 20px auto; border: 2px solid white;"></div>
      </div>

      <div style="text-align: center;">
        <h3 style="color: white; font-size: 30px; margin-bottom: 20px;">Player 2</h3>
        <div id="player2ColorOptions" style="display: flex; gap: 15px; justify-content: center;">
          <div class="color-box" data-color="#FF6347" style="background-color: #FF6347;"></div>
          <div class="color-box" data-color="#4682B4" style="background-color: #4682B4;"></div>
          <div class="color-box" data-color="#32CD32" style="background-color: #32CD32;"></div>
          <div class="color-box" data-color="#FFD700" style="background-color: #FFD700;"></div>
          <div class="color-box" data-color="#8A2BE2" style="background-color: #8A2BE2;"></div>
        </div>
        <div id="player2Preview" style="width: 80px; height: 80px; background-color: #4682B4; margin: 20px auto; border: 2px solid white;"></div>
      </div>
    </div>
    
    <button id="startGameBtn" style="font-size: 28px; padding: 15px 30px; margin-top: 50px; cursor: pointer;">Start Game</button>
  </div>

  <div id="gameUI" style="display: none;">
    <div id="player1Stock" class="stock-container player1"></div>
    <div id="player2Stock" class="stock-container player2"></div>  
    <button id="restartBtn" style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); display:none; font-size:24px; padding:10px 20px;">Restart</button>
    <div style="position: absolute; top: 35px; left: 20px;">
      <div id="player1Stock"></div>
      <div id="player1Percent" style="text-align: center; font-size: 20px; font-weight: bold; color: white; margin-top: 5px;"></div>
    </div>
    
    <div style="position: absolute; top: 35px; right: 20px;">
      <div id="player2Stock"></div>
      <div id="player2Percent" style="text-align: center; font-size: 20px; font-weight: bold; color: white; margin-top: 5px;"></div>
    </div>
  </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
